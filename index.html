<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery Todo</title>
    <!-- Third Party Styles -->
    <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- Personal Styles -->
    <link rel="stylesheet" type="text/css" href="./styles/main.css">

  </head>
  <body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Jquery Todo</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a id="new-item" href="#">New</a></li>
          <li><a id="list-items" href="#">List</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="col-xs-8 col-xs-offset-2 main-container">
    <div class="col-xs-12 new-container hide">
      <div class="row form-spacing"> 
        <div class="col-xs-12 text-center">
          <h3>New Todo</h3>
          <input type="text" class="form-control form-spacing" id="add-todo-text" placeholder="New Todo Item">
        </div>
      </div>
      <div class="row form-spacing"> 
        <div class="col-xs-12 text-center">
          <button type="button" class="btn btn-primary btn-lg" id="add-todo-button">Add New Todo</button>
        </div>
      </div>
    </div>
    <div class="col-xs-12 list-container">
      <div class="row">
        <div class="col-sm-12">
          <h3>Todo<span id="counter"></span></h3>
          <ul id="incomplete-tasks"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h3>Completed</h3>
          <ul id="completed-tasks"></ul>        
        </div>
      </div>
    </div>
  </div>





    <!-- Third Party Scripts -->
    <script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- Personal Scripts -->
    <script type="text/javascript" src="./javascripts/main.js"></script>
  </body>
</html>
